<h1 class="page-header">Projects</h1>
<table class="table">
<thead>
  <tr>
    <th>Title</th>
    <th>Members</th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="project in projects">
    <td><a ng-href="#/projects/{{project.id}}">{{project.title}}</a></td>
    <td >
      <span ng-repeat="member in project.members"> {{member.name + ","}} </span>
    </td>
    <td><a href="" ng-click="remove(project)"><span class="glyphicon glyphicon-remove"></span></a></td>
  </tr>
</tbody>
</table>
