<h1 class="page-header">{{project.title}}</h1>

<div class="row">
  <div class="col-md-3">
    <div class="panel panel-primary">
      <div class="panel-heading">Search</div>
      <div class="panel-body">
        <input ng-model="search" class="form-control" q-clear-on-esc>  
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">New Expense</div>
      <div class="panel-body">
        <form id="expense-form" name="expenseForm" ng-submit="save(activeExpense)" role="form">
          <div class="form-group">
            <label for="date">Date</label>
            <div class="input-group">
              <input id="date" placeholder="Date" class="form-control" ng-model="activeExpense.date" required datepicker-popup="{{dateFormat}}" close-text="Close" is-open="opened"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input id="category" placeholder="Category" class="form-control" ng-model="activeExpense.category" required typeahead="category as expense.category for expense in expenses | unique:'category' | filter:$viewValue">
          </div>
          <div class="form-group">
            <label for="provider">Provider</label>
            <input id="provider" placeholder="Provider" class="form-control" ng-model="activeExpense.provider" required typeahead="provider as expense.provider for expense in expenses | unique:'provider' | filter:$viewValue">
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input id="amount" placeholder="Amount" class="form-control" ng-model="activeExpense.amount" required>
          </div>
          <div class="form-group">
            <label for="payer">Payer</label>
            <select id="payer" ng-model="activeExpense.payer_id" ng-options="member.id as member.name for member in project.members" class="form-control" required></select>
          </div>
          <div class="form-group">
            <label for="members">Members</label>
            <select id="members" multiple="multiple" ng-model="activeExpense.members" ng-options="member.name for member in project.members | filter: {active: 'true'}" class="form-control" required></select>
          </div>
          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Comments" class="form-control" ng-model="activeExpense.comments" required rows="3"></textarea>
          </div>
          <button class="btn btn-primary pull-right" type="submit" ng-disabled="expenseForm.$invalid">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <h3>Expenses</h3>  
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Provider</th>
          <th>Amount</th>
          <th>Payer</th>
          <th>Members</th>
          <th>Comments</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="expense in expenses | filter:search | orderBy:['-date', '-id'] | limitTo:20">
          <td nowrap="true">{{expense.date}}</td>
          <td>{{expense.category}}</td>
          <td>{{expense.provider}}</td>
          <td>{{expense.amount}}</td>
          <td>{{expense.payer.name}}</td>
          <td>{{displayMembers(expense.members)}}</td>
          <td>{{expense.comments}}</td>
          <td><a href="" ng-click="remove(expense)"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
