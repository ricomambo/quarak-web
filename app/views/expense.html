<h1 class="page-header">Expenses</h1>

<input placeholder="Search" ng-model="search" class="form-control" q-clear-on-esc>

<form id="expense-form" name="expenseForm" ng-submit="save(activeExpense)">
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Provider</th>
        <th>Amount</th>
        <th>Payer</th>
        <th>Comments</th>
        <th>Category</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input 
            placeholder="Date" 
            class="form-control"
            ng-model="activeExpense.date"
            required>
        </td>
        <td>
          <input 
            placeholder="Provider"
            class="form-control"
            ng-model="activeExpense.provider"
            autofocus
            required>
        </td>
        <td>
          <input 
            placeholder="Amount"
            class="form-control"
            ng-model="activeExpense.amount"
            required>
        </td>
        <td>
          <input 
            placeholder="Payer"
            class="form-control"
            ng-model="activeExpense.payer"
            required>
        </td>
        <td>
          <input 
            placeholder="Comments"
            class="form-control"
            ng-model="activeExpense.comments"
            required>
        </td>
        <td>
          <input 
            placeholder="Category"
            class="form-control"
            ng-model="activeExpense.category"
            required>
        </td>
        <td>
          <button class="btn btn-primary" type="submit" ng-disabled="expenseForm.$invalid">Save</button>
        </td>
      </tr>
    </tbody>
    <tbody>
      <tr ng-repeat="expense in expenses | filter:search | orderBy:['-date', '-id']">
        <td>{{expense.date}}</td>
        <td>{{expense.provider}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.payer}}</td>
        <td>{{expense.comments}}</td>
        <td>{{expense.category}}</td>
        <td><a href="" ng-click="remove(expense)"><span class="glyphicon glyphicon-remove"></span></a></td>
      </tr>
    </tbody>
  </table>
</form>
