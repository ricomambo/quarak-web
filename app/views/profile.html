<h1 class="page-header">Profile</h1>

<div class="row">
  <div class="col-md-4">
    <form id="profile-form" name="profileForm" ng-submit="save()" role="form">
      <div class="form-group">
        <label for="date">Name</label>
        <input
          id="name"
          placeholder="Name"
          class="form-control"
          ng-model="profile.name"
          required>
      </div>
      <div class="form-group">
        <label for="date">E-mail</label>
        <input
          id="email"
          type="email"
          placeholder="E-mail"
          class="form-control"
          ng-model="profile.email"
          required>
      </div>
      <div class="form-group">
        <label for="date">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          ng-model="profile.password">
      </div>
      <div class="form-group">
        <label for="date">Password confirmation</label>
        <input
          id="password-confirmation"
          type="password"
          class="form-control"
          ng-model="profile.password_confirmation">
      </div>
      <button
        class="btn btn-primary pull-right"
        type="submit"
        ng-disabled="profileForm.$invalid || inProgress"
        >Save</button>
    </form>
  </div>
</div>
