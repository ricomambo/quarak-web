<h1 class="page-header">{{project.title}}</h1>

<div class="row">
  <div class="col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">Balance</div>
      <!-- <div class="panel-body"> -->
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="balance in balances" ng-class="{'list-group-item-success': balance.balance >= 0, 'list-group-item-danger': balance.balance < 0}"> 
            {{balance.member.name}}<span class="pull-right balance-amount">{{balance.balance | currency}}</span>
          </li>
        </ul>
      <!-- </div> -->
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">Last expenses</div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Payer</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="expense in expenses | filter:search | orderBy:['-date', '-id'] | limitTo:5">
              <td nowrap="true">{{expense.date}}</td>
              <td>{{expense.category}}</td>
              <td>{{expense.amount}}</td>
              <td>{{expense.payer.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="panel-footer clearfix">
        <div class="pull-right">
          <a title="View all expenses" class="btn btn-primary btn-sm" ng-href="/#/projects/{{project.id}}/expenses">
            <i class="glyphicon glyphicon-zoom-in"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
